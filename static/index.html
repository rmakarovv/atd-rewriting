    <header>

            <textarea id="input-text">В 2012 году систематически не хватает средств на оплату услуг ЖКХ и содержание жилого фонда.
 На сегодняшний день задолженность населения по оплате жилищно-коммунальных платежей составляет свыше 1 миллиарда рублей. В 2013 г она может составить более 2,2 млрд руб., а в 2014 - 420 млн долл США, что является самым высоким показателем с 2009 года! За счет этого население вынуждено оплачивать коммунальные услуги через посредников (посредников). При этом тарифы для жителей остаются прежними или повышаются за счёт повышения цен поставщиков ресурсов: воды – 5%, электроэнергии — 6%; газа газ.</textarea><br>
            <div class="button-container">
